<p><b><sc_element sys_idtf="transport_order">Транспортный заказ</sc_element></b> — это <sc_element sys_idtf="document">документ</sc_element>, используемый в системе управления складами (СУС), содержащий всю информацию, необходимую для выполнения физического движения материала на склад, со склада, или с одного складского места на другое в пределах склада.
</p>
